<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv= "X-UA-Compatible" content = "ie-edge" />
    <title>Code Quiz</title>

<link rel = "stylesheet" href = "code quiz.css" type = "text/css" />
</head>

<body>
    <div class = "scores"><a href = "highscores.html">View Highscores</a></div>

    <div class = "timer">Time: <span id = "time">0</span></div>


    <div class = "wrapper">
        <div id = start-screen class = "start">
            <h1>Take this Interesting Quiz</h1>
            <p>Answer the following questions within the alloted time limit, each incorrect answer will take away seconds off the clock.
                ENTER AT YOUR OWN RISK!!! </p>
            <button id = "start">Start Quiz</button>
        </div>

        <div id = "questions" class = "hide">
            <h2 id = "question-title"></h2>
            <div id = "choices" class = "choices"></div>
        </div>

        <div id = "end-screen" class = "hide">
            <h2>ALL DONE</h2>
            <p>You scored <span id = "final-score"></span></p>
            <p>
                ENTER INITIALS: <input type = "text" id = "initials" max = "3" />
                <button id = "submit">Submit</button>
            </p> 
        </div>

        <div id = "feedback" class = "feedback hide"></div>
    </div>
    <script src = "questions.js"></script> 
    <script src = "Codequiz.js"></script>

</body>
</html>
